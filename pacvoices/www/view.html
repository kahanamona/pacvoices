<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">

    <title>Pacific Voices</title>

    <!-- Additional CSS Files -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.css">
    <link rel="stylesheet" href="/css/templatemo-training-studio.css">

    </head>
    
    <body>
    
    <!-- ***** Preloader Start 
    <div id="js-preloader" class="js-preloader">
      <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    ***** Preloader End ***** -->   
    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="index.html" class="logo">PAC<em> Voices</em></a>
                        <!-- ***** Logo End ***** -->
                        <!-- ***** Menu Start ***** -->
                        <ul class="nav">
                            <li class="main-button"><a href="http://202.134.27.166:8082/login">Sign Up</a></li>
                        </ul>        
                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <!-- ***** Main Start ***** -->
    <section class="section" id="features">
      <div class="container">
        {% if discussion %}
        <div class="row">
         <div class="main-topic col-lg-12">
          <div class="col-lg-7">
            <div class="main-heading caption">
              <h6>Topic</h6>
            </div>
            </div>
            <div class="col-lg-3">
              <div class="main-heading caption views">
                <h6></h6>
              </div>
            </div>
            <div class="col-lg-1">
              <div class="main-heading caption views">
                <h6>Views</h6>
              </div>
            </div>
            <div class="col-lg-1">
              <div class="main-heading caption views">
                <h6>Replies</h6>
              </div>
            </div>
         </div>
        </div>
      </div>
        <hr>
        <div class="container">
          <div class="row">

                {% for item in discussion %}
                  <div class="col-lg-12">
                    <ul class="features-items">
                        <li class="feature-item">
                            <div class="right-content">
                                <h5><a href="#">{{ item.title }}</a></h5>
                                <span class="badge badge-secondary"> {{ item.topic }}</span>
                                <span class="badge badge-info"> {{ item.published_date }}</span>
                            </div>
                        </li>
                      <hr>
                    </ul>
                  </div>
                {% endfor %}
            {% endif %}
        </div>
      </div>
    </section>
  
    <!-- ***** Main End ***** -->
    
    <!-- ***** Footer Start ***** -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; 2022 Kahanamona
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="/js/jquery-2.1.0.min.js"></script>

    <!-- Bootstrap -->
    <script src="/js/popper.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <!-- Plugins -->
    <script src="/js/scrollreveal.min.js"></script>
    <script src="/js/waypoints.min.js"></script>
    <script src="/js/jquery.counterup.min.js"></script>
    <script src="/js/imgfix.min.js"></script> 
    <script src="/js/mixitup.js"></script> 
    <script src="/js/accordions.js"></script>
    
    <!-- Global Init -->
    <script src="/js/custom.js"></script>

  </body>
</html>
